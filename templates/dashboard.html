<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - TravelEasy</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoN4BMBq92qV1p2IiqxNqIyX+7fWn3I6U6Rr2F0d6Hh6P7M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Your Dashboard</h1>
    <p class="text-center">Hello, <strong>{{ username }}</strong>!</p>
    <p class="text-center">Your email: <strong>{{ email }}</strong></p>
    <div class="text-center mt-4">
      <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</body>
</html>
